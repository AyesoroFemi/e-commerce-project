<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utilities.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
    <section>
        <header>
            <div class="logo">
                
                <img src="./img/logo_alcxme.svg" alt="">
            </div>
        </header>
    </section>

    <section>
        <div class="main">
            <div class="image-two">
                <img src="./img/jonh_sv_vrsxva.svg" alt="">
            </div>
            <div class='sub-main'>
                <div class="heading">
                   <div>
                        <a class="sign-in" href="/vendor.html">Become a vendor</a>
                        <p class="vendor-in-line"></p>
                  </div>
                </div>
                <div class="first-name">
                    <label for="text" required>Shop name:</label><br>
                    <input type="text"> <br>
                </div>
                <div class="email">
                    <label for="text" required>Email:</label><br>
                    <input type="email"> <br>
                </div>
                <div class="username-two">
                    <label for="text" required>Username:</label><br>
                    <input type="text"> <br>
                </div>
                <div class="password">
                    <div class="password-eye">
                        <label for="password">Password:</label> 
                        <a href=""><i class="fas fa-eye-slash"></i></a>
                    </div>
                    <input type="password" required> <br>
                </div>
                <div class="password">
                    <div class="password-eye">
                        <label for="password">Password:</label> 
                        <a href=""><i class="fas fa-eye-slash"></i></a>
                    </div>
                    <input type="password" required> <br>
                </div>
                <input type="submit" value="Sign Up">
            </div>
        </div>
    </section>
</body>
</html>
