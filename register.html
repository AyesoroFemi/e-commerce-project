<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utilities.css">
    
</head>
<body>
    <section>
        <header>
            <div class="logo">
                
                <img src="./img/logo_alcxme.svg" alt="">
            </div>
        </header>
    </section>

    <section>
        <div class="main">
            <div class="image-two">
                <img src="./img/jonh_sv_vrsxva.svg" alt="">
            </div>
            <div class='sub-main'>
                <div class="heading">
                   <div>
                        <a class="sign-in" href="/login.html">Sign in</a>
                  </div>
                   <div class="register">
                       <a href="/register.html">Register</a>
                       <p class="register-in-line"></p>
                    </div>
                </div>
                <div class="first-name">
                    <label for="text" required>First name:</label><br>
                    <input type="text"> <br>
                </div>
                <div class="last-name">
                    <label for="text" required>Last name:</label><br>
                    <input type="text"> <br>
                </div>
                <div class="username-two">
                    <label for="text" required>Username:</label><br>
                    <input type="text"> <br>
                </div>
                <div class="email">
                    <label for="text" required>Email:</label><br>
                    <input type="email"> <br>
                </div>
                <div class="password">
                    <label for="psrd">Password:</label><br>
                    <input type="password" required> <br>
                </div>
                <div class="password">
                    <label for="password">Confirm Password:</label><br>
                    <input type="password" required> <br>
                </div>
                <input type="submit" value="Sign Up">
                <div class="bottom">
                    <div>
                         <a class="vendor" href="/vendor.html">Become a vendor</a>
                   </div>
                    <div class="forgot-password"><a href="/forgot-password.html">Forgot password</a></div>
                 </div>
            </div>
        </div>
    </section>
</body>
</html>
